<!DOCTYPE html>
<html lang="ja">
<head>
  <title>S3 MultiPart Upload Implementation by Chalice</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col col-1"></div>
      <div class="col col-10">
        <h1>S3 MultiPart Upload Implementation by Chalice</h1>
      </div>
      <div class="col col-1"></div>
    </div>
    <div class="row">
      <div class="col col-1"></div>
      <div class="col col-10">
        <input type="file" class="form-control" id="form2uploadedfile">
        <div id="upload-status" class="hidden" style="margin-top: 10px;">
          <div class="progress" style="height: 32px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              100%
            </div>
          </div>
          <p class="progress-message">
          　　ファイルサイズ: 0 GB, 分割数: 0/0
          </p>
        </div>
      </div>
      <div class="col col-1"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/static/js/upload.min.js"></script>
</body>
</html>
